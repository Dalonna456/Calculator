<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style.css" />
   <title>Calculator</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
         <div class="header__wrapper">
            <div class="time">9:41</div>
            <div class="space"></div>
            <div class="header__icons">
                <img src="./img/quality.png" class="icons" alt="quality">
            </div>
            <div class="header__icons">
               <img src="./img/wireness.svg" class="icons" alt="wireness">
            </div>
            <div class="header__icons_battery">
               <img src="./img/battery.svg" class="icons" alt="battery">
            </div>
         </div>
      </div>
    </header>

    <main class="main">
       <div class="counting">
          <span class="numbers__gray">(  100 + 30 ) × 72 <br/> <br></span> 
        
          <span class="numbers__gray_row2"> 32 × 5 - 100 </span>
       </div>

       <div class="calculator__wrapper">
         <div class="calculator__result">
            <div class="calculator__counting">
               <span class="numbers__bright">(15 <span class="symbol__colored">+</span> 61) <span class="symbol__colored">×</span> 3 </span><br/>
               <span class="numbers__eqiual">=</span>
               <span class="numbers__bright_size"> 228 </span>
            </div>
         </div>

         <div class="calculator">
            <div class="calculator__buttons">

               <div class="buttons__row">
                  <div class="calculator__numbers">
                        <div class="btn par">( )</div>
                  </div>

                  <div class="calculator__numbers">
                     <div class="btn plusminus">+/-</div>
                  </div>

                   <div class="calculator__numbers">
                       <div class="btn operation persent" >%</div>
                  </div> 
                  
                    <div class="calculator__numbers colored">
                     <div class="btn devide operation colored " >÷</div>
                  </div> 
                    
               </div>

               <div class="buttons__row">
                  <div class="calculator__numbers"> 
                      <div class="btn number seven" >7</div>
                  </div>

                  <div class="calculator__numbers">
                     <div class="btn number eitght" >8</div>
                  </div>
                    
                  <div class="calculator__numbers">
                      <div class="btn number nine ">9</div>
                  </div>
                   
                  <div class="calculator__numbers colored">
                      <div class="btn times operation colored">×</div>
                  </div>
                   
               </div>

               <div class="buttons__row">
                  <div class="calculator__numbers">
                     <div class="btn number forth ">4</div>
                  </div>
                    
                  <div class="calculator__numbers">
                     <div class="btn number fifth" >5</div>
                  </div>
                    
                  <div class="calculator__numbers">
                     <div class="btn number six">6</div>
                  </div>
                    
                  <div class="calculator__numbers colored">
                     <div class="btn minus operation colored" >-</div>
                  </div>
                    
               </div>

               <div class="buttons__row">
                  <div class="calculator__numbers">
                     <div class="btn number one" >1</div>
                  </div>
                  
                  <div class="calculator__numbers">
                      <div class="btn number two">2</div>
                  </div>
                   
                  <div class="calculator__numbers">
                     <div class="btn number three">3</div>
                  </div>
                    
                  <div class="calculator__numbers colored">
                     <div class="btn plus operation colored">+</div>
                  </div>
                    
               </div>

               <div class="buttons__row">
                  <div class="calculator__numbers">
                     <div class="btn number zero" >0</div>
                  </div>
                    
                  <div class="calculator__numbers">
                      <div class="btn point" id="decimal" >.</div>
                  </div>
                   
                  <div class="calculator__numbers">
                     <div class="btn delete" id = "ce">⇐</div>
                  </div>
                    
                  <div class="calculator__numbers">
                      <div class="btn back" id="result">⮢</div>
                  </div>
                   
               </div>
            </div>
            
       <footer class="footer">
         <div class="footer__scroll">
            
         </div>
       </footer>

         </div>

       </div>
   </main>

</div>

<script type="text/javascript" src="./script.js"></script>

</body>

</html>
